<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vaniella weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="boarder">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <!--Now making a grid of 2 cols -->
          <div class="row second-grid">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="date"> </span>
                </li>
                <li><span id="weather-description"></span></li>

                <li>
                  Humidity: <span id="humidity-element"> </span>%,
                  <span> Wind: <span id="wind-element"> </span>km/h</span>
                </li>
              </ul>
            </div>

            <div class="col-6 temp-components">
              <img src="" alt="cloud" class="cloud-icon" id="icon" />
              <span class="temperature" id="temp-monday"> </span>
              <span class="unit">
                <a href="#" id="cel-link" class="active">℃ </a> |
                <a href="#" id="fahr-link" class="fahr-link">℉</a>
              </span>
            </div>
          </div>

          <div class="forecast-section" id="forecast-section">
            <br />
          </div>
        </div>
        <small>
          <a
            href="https://github.com/uty123/Vaniella-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Utomobong Usoro
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
